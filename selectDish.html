  <body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" id="header">
				<font size="10"><b>HOMELETTE</b></font> <i>From the best chefs in the world directly into your kitchen</i>
				<span class='right'><a href="index.html"><button>Gå till index.html</button></a></span>

			</div>
		</div>

		<div class="row">
			<div class="col-md-2" id="sideWindowView">
				<h4>My dinner</h4>
				<div class="row">
					<div class="col-md-12">
						People: <span id="numberOfGuests"></span><br>
						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button><br>
						<br>
						<div class="row">
							<div class="col-md-12" id="mini">
							<b><span class='left'>Dish Name</span> <span class='right'>Cost</span></b>

							</div>
						</div>

						<div class="row">
							<div class="col-md-12" id="menu">
						</div></div>
					</div>
				</div>
				
			</div>

			<div class="col-md-10" id="selectDishView">

				<div class="row">
					<div class="col-md-12" id="searchBar">
						<h4>Select dish</h4> <hr>

						<div class="col-md-4">
							<div class="input-group">
      						<input type="text" class="form-control" placeholder="Enter key words">
      						<span class="input-group-btn">
        					<button class="btn btn-default" type="button">Search</button>
      						</span>
    						</div>



						</div>
						<div class="col-md-4">

						<div class="dropdown">
							<button class="btn-drop dropdown-toggle" type="button" id="dropdownDish" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    						<span class='left'>Select course</span><span class='right'><span class="caret"></span></span>
  							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu">
								<li><a href="#">Starter</a></li>
							    <li><a href="#">Main dish</a></li>
							    <li><a href="#">Starter</a></li>
							</ul>
							</div></span>

						</div>
						<div class="col-md-4"></div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-12" id="mainWindow">
						mainWindow
						<br><br>
						alla rätter: <span id="allDishes"></span><br>



						test: <span id="tryOneDish"></span><br>

						<span id="numberOfGuests"></span>
						pictures etc
					</div>
				</div>


			</div>

		</div>
	</div>
