<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">

  </head>
  <body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" id="header">
				<font size="10"><b>HOMELETTE</b></font> <i>From the best chefs in the world directly into your kitchen</i>
				<a href="index.html"><button>Gå till index.html</button></a>
				<a href="dishOverview.html"><button>Gå till dishOverview.html</button></a>
				<a href="dinnerOverview.html"><button>Gå till dinnerOverview.html</button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2" id="sideWindowView">
				<h4>My dinner</h4>
				<div>
					Number of guests: <span id="numberOfGuests"></span>
				</div>
				<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>

			<div class="col-md-10" id="recipeView">

				<div class="row">
					<div class="col-md-12" id="searchBar">
						<h4>Select dish</h4>
						<hr />
						Search

					</div>
				</div>

				<div class="row">	
					<div class="col-md-12" id="mainWindow">
						Selected Dish
						<br><br>
						
						<div>
							Number of guests: <span id="numberOfGuests"></span>
						</div>
						
					</div>
				</div>


			</div>

			
		</div>
	</div>


    <!-- jQuery -->

	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/sideWindowView.js"></script>
	<script src="js/view/selectDishView.js"></script>
	<script src="js/view/recipeView.js"></script>
